<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Elm App</title>
    <script src="aoc11.js"></script>
    <style>
      .ok {
        color: #3e9c3e;
      }
      .err {
        color: #e34444;
      }
      .fill-ok {
        fill: #3e9c3e;
      }
      .fill-err {
        fill: #e34444;
      }
      .draw {
        color: black;
      }
      .mark-ok {
        background: #afe1af;
      }
      .mark-err {
        background: #faa0a0;
      }
      .greyed {
        color: #808080;
      }
      @media (prefers-color-scheme: dark) {
        .draw.adaptive {
          color: white;
        }
        .mark-err.adaptive {
          background: #e34444;
        }
        .mark-ok.adaptive {
          background: #3e9c3e;
        }
        .greyed.adaptive {
          color: #d0d0d0;
        }
        .fill-ok.adaptive {
          fill: #afe1af;
        }
        .fill-err.adaptive {
          fill: #faa0a0;
        }
        .ok.adaptive {
          color: #afe1af;
        }
        .err.adaptive {
          color: #faa0a0;
        }
      }
    </style>
  </head>
  <body>
    <div id="elm-app"></div>
    <script>
      function lambda() {
        const app = Elm.Main.init({
          node: document.getElementById("elm-app"),
        });
      }
      document.addEventListener("DOMContentLoaded", lambda);
    </script>
  </body>
</html>
