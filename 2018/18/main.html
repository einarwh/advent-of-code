<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Elm App</title>
    <script src="aoc18.js"></script>
    <style>
      .mark-ok {
        background: #afe1af;
      }
      .mark-err {
        background: #faa0a0;
      }
      .greyed {
        color: #808080;
      }
      .draw-green {
        color: #3e9c3e;
      }
      .draw-brown {
        color: #a0522d;
      }
      .draw-empty {
        color: #404040;
      }
      @media (prefers-color-scheme: dark) {
        .mark-err.adaptive {
          background: #e34444;
        }
        .mark-ok.adaptive {
          background: #3e9c3e;
        }
        .greyed.adaptive {
          color: #d0d0d0;
        }
        .draw-green.adaptive {
          color: #afe1af;
        }
        .draw-brown.adaptive {
          color: #f4cb95;
        }
        .draw-empty.adaptive {
          color: #e0e0e0;
        }
      }
    </style>
  </head>
  <body>
    <div id="elm-app"></div>
    <script>
      function lambda() {
        const app = Elm.Main.init({
          node: document.getElementById("elm-app"),
        });
      }
      document.addEventListener("DOMContentLoaded", lambda);
    </script>
  </body>
</html>
